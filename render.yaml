services:
  # Main Web Service - Static Frontend
  - type: web
    name: assignme-web
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    
